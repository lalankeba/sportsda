databaseChangeLog:
  - changeSet:
      id: create-role
      author: lalanke
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(300)
                  constraints:
                    nullable: true