databaseChangeLog:
  - changeSet:
      id: create-department
      author: lalanke
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: faculty_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_faculty_id
                    referencedTableName: faculty
                    referencedColumnNames: id
              - column:
                  name: version
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false