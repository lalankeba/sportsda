databaseChangeLog:
  - changeSet:
      id: create-member-department
      author: lalanke
      changes:
        - createTable:
            tableName: member_department
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_department_member_id
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: department_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_department_department_id
                    referencedTableName: department
                    referencedColumnNames: id
        - addUniqueConstraint:
            tableName: member_department
            constraintName: unique_member_department_id
            columnNames: member_id, department_id