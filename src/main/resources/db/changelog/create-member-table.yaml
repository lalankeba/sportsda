databaseChangeLog:
  - changeSet:
      id: create-member
      author: lalanke
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: dob
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: nic
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: university_email
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: personal_email
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: district
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: account_non_expired
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_department_id
                    referencedTableName: department
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_role_id
                    referencedTableName: role
                    referencedColumnNames: id
              - column:
                  name: version
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false