databaseChangeLog:
  - changeSet:
      id: create-privilege
      author: lalanke
      changes:
        - createTable:
            tableName: privilege
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false