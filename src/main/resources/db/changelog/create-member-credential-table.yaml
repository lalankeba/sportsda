databaseChangeLog:
  - changeSet:
      id: create-member-credential
      author: lalanke
      changes:
        - createTable:
            tableName: member-credential
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login_date_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: logout_time
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: member_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member-credential_member_id
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: credential_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member-credential_credential_id
                    referencedTableName: credential
                    referencedColumnNames: id