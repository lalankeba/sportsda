databaseChangeLog:
  - changeSet:
      id: create-member-sport
      author: lalanke
      changes:
        - createTable:
            tableName: member_sport
            columns:
              - column:
                  name: member_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_sport_member_id
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: sport_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_sport_sport_id
                    referencedTableName: sport
                    referencedColumnNames: id
              - column:
                  name: added_date_time
                  type: timestamp
                  constraints:
                    nullable: true
        - addPrimaryKey:
            constraintName: pk_member_sport
            columnNames: member_id, sport_id
            tableName: member_sport