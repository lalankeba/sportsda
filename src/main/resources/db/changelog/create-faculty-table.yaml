databaseChangeLog:
  - changeSet:
      id: create-faculty
      author: lalanke
      changes:
        - createTable:
            tableName: faculty
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_by
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: last_modified_date
                  type: timestamp
                  constraints:
                    nullable: true