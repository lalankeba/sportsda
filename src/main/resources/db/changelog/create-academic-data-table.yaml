databaseChangeLog:
  - changeSet:
      id: create-academic-data
      author: lalanke
      changes:
        - createTable:
            tableName: academic_data
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: al_stream
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: al_year
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: z_score
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: subject_combination
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: exam_number
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: admission_year
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: semester_one_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_two_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_three_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_four_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_five_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_six_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_seven_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: semester_eight_gpa
                  type: double
                  constraints:
                    nullable: true
              - column:
                  name: member_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_academic_data_member_id
                    referencedTableName: member
                    referencedColumnNames: id
              - column:
                  name: version
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false