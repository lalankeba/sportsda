databaseChangeLog:
  - changeSet:
      id: create-feature
      author: lalanke
      changes:
        - createTable:
            tableName: feature
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: sport_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_feature_sport_id
                    referencedTableName: sport
                    referencedColumnNames: id
              - column:
                  name: version
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: false