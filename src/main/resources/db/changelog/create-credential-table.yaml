databaseChangeLog:
  - changeSet:
      id: create-credential
      author: lalanke
      changes:
        - createTable:
            tableName: credential
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: member_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_credential_member_id
                    referencedTableName: member
                    referencedColumnNames: id