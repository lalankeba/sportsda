databaseChangeLog:
  - changeSet:
      id: create-sport
      author: lalanke
      changes:
        - createTable:
            tableName: sport
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false